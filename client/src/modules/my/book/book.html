<template>
    <h1>BOOKS</h1>
    <p>{handleFetch}</p>
    <button if:false={show} onclick={showAdd}>Ajouter un livre</button>
    <my-form if:true={show}></my-form>
    <my-editform if:true={edit} data={dataEdit}></my-editform>
    <table border="2" width="400px">
        <thead>
            <tr>
                <td>Id</td>
                <td>Author</td>
                <td>Title</td>
                <td>Edit</td>
                <td>Delete</td>
            </tr>
        </thead>
        <tbody>
            <template for:each={books} for:item="book">
                <tr class="booksHover" key={book.id}>
                    <td>{book.id}</td>
                    <td>{book.title}</td>
                    <td>{book.author}</td>
                    <td class="edit" onclick={openEdit}>edit</td>
                    <td
                        class="delete"
                        data-id={book.id}
                        onclick={deleteBook}
                        onmouseover={hoverDelete}
                        onmouseleave={hoverStop}
                    >
                        X
                    </td>
                </tr>
            </template>
        </tbody>
    </table>
</template>
